  <script type="text/javascript">
    window.onload = function () {
      $('#loadingAnim').fadeOut();
    };

    function logout() {
      localStorage.removeItem('admIsLogIn');
      localStorage.removeItem('admUser');
    }; 

    function groupCreate(){
      var usersIds= [];
      var users = $(".user-checkbox:checked");
      for(i=0; i<users.length; i++){
        usersIds.push(users[i].id);
      };
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/groups/create',
        crossDomain: true,
        data: {
          name: document.getElementById('groupName').value,
          users: JSON.stringify(usersIds)
        },
        success: function(response) {
          $('#groupCreate').modal('hide');
        }
      });
    }

    $.ajax({
      url: "http://localhost:3000/users/get",
      type: 'GET',
      crossDomain: true,
      dataType: 'jsonp',
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
        drawUsersList(data);
      }
    });

    $.ajax({
      url: "http://localhost:3000/groups/get",
      type: 'GET',
      crossDomain: true,
      dataType: 'jsonp',
      contentType: 'application/json; charset=utf-8',
      success: function (groups) {
        drawGroupList(groups);
      }
    });
  
    function drawGroupList(groups){
      var optionsWrapper = $('#groupsList')
      for(i=0;i<groups.length;i++){
        optionsWrapper.append('<option>'+groups[i].name+'</option>');
      };
    };

    function addToGroup(){
      var usersIds= [];
      var users = $(".user-checkbox:checked");
      for(i=0; i<users.length; i++){
        usersIds.push(users[i].id);
      };
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/groups/addUsersToGroup',
        crossDomain: true,
        data: {
          name: document.getElementById('groupName').value,
          users: JSON.stringify(usersIds)
        },
        success: function(response) {
          
        }
      });
    }

    function drawUsersList (data) {
      var usersList= $('#usersList');
      for (i = 0; i < data.length; i++) {
        usersList.append(
          '<tr>' +
            '<td>'+
              '<div class="custom-control custom-checkbox small">'+
                '<input type="checkbox" class="custom-control-input user-checkbox" onclick="checkUser(this)" id="'+data[i].email+'">'+
                '<label class="custom-control-label" for="'+data[i].email+'"></label>'+
              '</div>'+
            '</td>' +
            '<td>'+data[i].lastName+'</td>' +
            '<td>'+data[i].firstName+'</td>' +
            '<td>'+data[i].surName+'</td>' +
            '<td>'+data[i].email+'</td>' +
          '</tr>'
        );
      };
      $('#dataTable').DataTable({
        "language": {
          "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json"
        }
      });
    }

    function checkAllUsers(cb){
      var checked = $(".user-checkbox");
      for(i=0; i < checked.length; i++){
        checked[i].checked = cb.checked;
      };
    };
    
    function checkUser(cb){
      var checked = $(".user-checkbox");
      var markAllChecked = true;
      for (i=0; i < checked.length; i++){
        if (checked[i].checked === false || $('input.form-control-sm').val().length !== 0){
          markAllChecked = false;
        };
      };
      document.getElementById('checkAll').checked = markAllChecked;
    };
    
    function addToChousenGroup(){
      var group = document.getElementById('groupsList').value;
      var usersIds= [];
      var users = $(".user-checkbox:checked");
      for(i=0; i<users.length; i++){
      usersIds.push(users[i].id);
      };
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000/groups/update',
        crossDomain: true,
        data: {
          name: group,
          users: JSON.stringify(usersIds)
        },
        success: function(response) {
          $('#addToGroupModal').modal('hide');
        }
      });
    };
  </script>
