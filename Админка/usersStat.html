  <script type="text/javascript">
    $('.input-group.input-daterange').datepicker({
      language: "ru",
      orientation: "bottom auto",
      format: "yyyy-mm-dd",
      todayHighlight: true,
      disableTouchKeyboard: true,
      clearBtn: true
    });

    $('.input-daterange input').each(function() {
      $(this).datepicker('clearDates');
    });
    
    window.onload = function () {
      pageLoaded = true;
      $('#loadingAnim').fadeOut();
    }
  
    function statFilter() {
      var to = document.getElementById('toInput').value;
      var from = document.getElementById('fromInput').value;
      var userEmail = activeUserEmail;
      
      var user = {};
      for (i = 0; i < allUsers.length; i++) {
        if (userEmail === allUsers[i].email) {
          user = allUsers[i];
          break;
        }
      }
      var userName = document.getElementById('dropdownMenuButton').value;
      if(!activeUserEmail){
        updateChart(from, to)
      } else{
        updateChart(from, to, user)
      }   
      
    }
    var allUsers = [];
    var allTasks = [];
    var activeUserEmail;
    $.ajax({
      url: encodeURI("https://k16-omsk.ru/server_for_tasks/users/get"),
      type: 'GET',
      crossDomain: true,
      dataType: 'jsonp',
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
      allUsers = data;
        drawUsersList(data);
      }
    });
    
    $.ajax({
      url: encodeURI("https://k16-omsk.ru/server_for_tasks/users/getTop"),
      type: 'GET',
      crossDomain: true,
      dataType: 'jsonp',
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
        drawTopList(data);
      }
    });
    
    $.ajax({
      url: encodeURI("https://k16-omsk.ru/server_for_tasks/tasks/getAllTasks"),
      type: 'GET',
      crossDomain: true,
      dataType: 'jsonp',
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
        allTasks = data.tasks;
        reciveInf(data.tasks);
      }
    });
    
    function drawUsersList(users){
      for(i=0; i<users.length; i++){
        $('#dropdown').append('<a class="dropdown-item" onclick = "changeUser(\'' + users[i].email + '\')">' + users[i].lastName + " " + users[i].firstName[0] + "." + users[i].surName[0]+ "." + '</a>');
      }
    };

    function drawTopList(data) {
      for (var i = 0; i < 9; i++) {
        $('#top').append('<li>' + data[i].lastName + " " + data[i].firstName[0] + "." + data[i].surName[0]+ ". &mdash; " +pluralize(data[i].score, ['балл', 'балла', 'баллов']));
      }
    };
    
    function changeUser(userEmail){
      $('#loadingAnim').css('display', 'flex');
      var to = document.getElementById('toInput').value;
      var from = document.getElementById('fromInput').value;
      activeUserEmail = userEmail;
      if(! userEmail){
        $('#dropdownMenuButton').html("Все пользователи");
        updateChart(from, to);
        return
      };
      var user = {};
      for (i = 0; i < allUsers.length; i++) {
        if (userEmail === allUsers[i].email) {
          user = allUsers[i];
          break;
        }
      }
      $('#dropdownMenuButton').html(user.lastName + " " + user.firstName[0] + "." + user.surName[0]+ ".");
      updateChart(from, to, user);
    };
    
    function groupIncludesUser(user, groupUsers){
      var flag = false;
      for(var i=0;i<groupUsers.length; i++){
        if(groupUsers[i]===user){
          flag = true;
        };
      };
      return flag;
    };
    
    function updateChart(from, to, user){
      if (!user ){ 
        var rangedTasks = filterByDates(allTasks, from, to);
        reciveInf(rangedTasks);
        return;
      }
      
      
      var usersTasks = [];
      for(j=0; j<allTasks.length;j++){
        if(allTasks[j].userId === user.email){
          usersTasks.push(allTasks[j]);
        };
      };
      //for(i=0;i<allTasks.length;i++){
      //  if( groupIncludesUser(allTasks[i].userId, JSON.parse(groupUsers)) === true) {
      //    neededTasks.push(allTasks[i]);
      //  };
      //};
      var rangedTasks = filterByDates(usersTasks, from, to);
      reciveInf(rangedTasks);
    };
    function filterByDates(tasks, from, to){
      var rangedTasks = [];
      var date = from;
      if (date) {
        date = new Date(date);
      } else {
        date = new Date('2000-01-01');
      }
      date = date.getTime();
      var date1 = to;
      if (date1) {
        date1 = new Date(date1);
      } else {
        date1 = new Date();
      }
      date1 = date1.getTime();
      for(i=0; i < tasks.length ; i++){
        taskDate = new Date(tasks[i].date)
        taskDate = taskDate.getTime();
        if(taskDate >=  date && taskDate <= date1){
          rangedTasks.push(tasks[i]);
        };
      };
      return rangedTasks;
    };
  
    function logout() {
      localStorage.removeItem('admIsLogIn');
      localStorage.removeItem('admUser');
    };

    function pluralize(count, words) {
    var cases = [2, 0, 1, 1, 1, 2];
      return count + ' ' + words[ (count % 100 > 4 && count % 100 < 20) ? 2 : cases[ Math.min(count % 10, 5)] ];
  };
